<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <main class="container">
        <aside class="card">
            <div class="hero">
                <img alt=""
                     src="./images/illustration-hero.svg">
            </div>
            <div class="content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="info">
                    <div class="start">
                        <div class="music"><img src="./images/icon-music.svg"
                                 alt=""></div>
                        <div class="cost">
                            <div class="plan">Annual Plan</div>
                            <div class="price">$59.99/year</div>
                        </div>
                    </div>
                    <a href="#"
                       class="change">Change</a>
                </div>
                <button type="button"
                        class="proceed">Proceed to Payment</button>
                <a href="#"
                   class="cancel">Cancel Order</a>
            </div>
        </aside>
    </main>
</body>

</html>
